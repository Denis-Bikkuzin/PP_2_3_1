<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h1>All users</h1>

<table border="3px" cellpadding="2" cellspacing="">
    <thead>
    <tr>
        <th>id</th>
        <th>surname</th>
        <th>city</th>
        <th>actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.id}">id</td>
        <td th:text="${user.surName}">first name</td>
        <td th:text="${user.city}">last name</td>
        
        <td>
            <a th:href="@{'edit?id=' + ${user.id}}">edit</a>
            <a th:href="@{'delete?id=' + ${user.id}}">delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/newuser}">Add User</a>
</body>
</html>
