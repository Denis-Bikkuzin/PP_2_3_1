<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add a new user</title>
</head>
<body>

<form th:method="post" th:action="@{/}" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:#0073ff" th:if="${#fields.hasErrors('name')}">Error</div>
    <br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:#ff0000" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
    <br>
    <label for="yearOfBirth">Year of birth</label>
    <input type="number" th:field="*{city}" id="yearOfBirth"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{city}">Error</div>
    <br>
    <input type="submit" value="Add user">
</form>
</body>
</html>
